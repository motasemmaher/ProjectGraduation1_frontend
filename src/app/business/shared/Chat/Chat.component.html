<nb-chat [title]="contact.name" size="large">
    <nb-chat-message *ngFor="let msg of messages" [type]="msg.type" [avatar]="msg.user.avatar" [message]="msg.text" [reply]="msg.reply" [sender]="msg.user.name" [date]="msg.date" [files]="msg.files" [quote]="msg.quote" [latitude]="msg.latitude" [longitude]="msg.longitude">
    </nb-chat-message>
    <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
    </nb-chat-form>
</nb-chat>
